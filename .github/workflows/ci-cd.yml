name: ci-cd

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d test" 
          --health-interval=5s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements_base.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_base.txt
      - name: Django checks
        run: |
          export DB_NAME=test DB_USER=test DB_PASSWORD=test DB_HOST=127.0.0.1 DB_PORT=5432
          python manage.py check
      - name: Run tests (smoke)
        run: |
          export DB_NAME=test DB_USER=test DB_PASSWORD=test DB_HOST=127.0.0.1 DB_PORT=5432
          python manage.py test --noinput || python manage.py test --noinput || exit 1

  build_push:
    needs: test
    runs-on: ubuntu-latest
    env:
      REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/necessito-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    environment: production
    env:
      REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/necessito-web
    steps:
      - name: Checkout (scripts only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Known hosts
        run: |
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
      - name: Deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          SHA=${GITHUB_SHA::12}
          echo "Deploying $SHA"
          rsync -avz -e "ssh -p $SSH_PORT" scripts/ $SSH_USER@$SSH_HOST:~/necessito/scripts/
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "cd necessito && REGISTRY_IMAGE=$REGISTRY_IMAGE IMAGE_TAG=$SHA ./scripts/deploy.sh"
      - name: Health check (remote)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "curl -fsS https://necessito.online/health/ || curl -fsS http://localhost:8000/health/"
