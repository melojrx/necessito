{% extends 'base.html' %}

{% block title %}Excluir Necessidade{% endblock %}

{% block content %}
<h1>Excluir Necessidade</h1>
<p>Tem certeza de que deseja excluir a necessidade "{{ object.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'necessidade_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
