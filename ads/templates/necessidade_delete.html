{% extends 'base.html' %}

{% block title %}Excluir Necessidade{% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Anúncio</h3>
    <div class="card">
        <div class="card-body">
          <p class="card-text">Tem certeza de que deseja excluir o <strong>{{ object.titulo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
            <a href="{% url 'ads:necessidade_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de anúncios.</a>
        </div>
    </div>
</div>
{% endblock %}
