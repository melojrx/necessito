{% extends 'base.html' %}

{% block title %}Submeter Orçamento{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Submeter Orçamento para: {{ anuncio.titulo }}</h2>
    <p><strong>Categoria:</strong> {{ anuncio.categoria.nome }}</p>
    <p><strong>Descrição:</strong> {{ anuncio.descricao }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar Orçamento</button>
        <a href="{{ anuncio.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
