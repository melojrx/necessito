# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/necessito.online
cert = /etc/letsencrypt/live/necessito.online/cert.pem
privkey = /etc/letsencrypt/live/necessito.online/privkey.pem
chain = /etc/letsencrypt/live/necessito.online/chain.pem
fullchain = /etc/letsencrypt/live/necessito.online/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1b5a854a58baafd05c62fd0f4811c7a8
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
necessito.online = /var/www/certbot
www.necessito.online = /var/www/certbot
