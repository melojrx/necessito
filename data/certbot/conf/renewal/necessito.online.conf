# renew_before_expiry = 30 days
version = 2.9.0
archive_dir = /etc/letsencrypt/archive/necessito.online
cert = /etc/letsencrypt/live/necessito.online/cert.pem
privkey = /etc/letsencrypt/live/necessito.online/privkey.pem
chain = /etc/letsencrypt/live/necessito.online/chain.pem
fullchain = /etc/letsencrypt/live/necessito.online/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 433d2a44d0fbdf722cf3e081177da44e
authenticator = webroot
webroot_path = /root/necessito/data/certbot/www,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
necessito.online = /root/necessito/data/certbot/www
www.necessito.online = /root/necessito/data/certbot/www
