version = 4.2.0
archive_dir = /etc/letsencrypt/archive/urbanlive.com.br
cert = /etc/letsencrypt/live/urbanlive.com.br/cert.pem
privkey = /etc/letsencrypt/live/urbanlive.com.br/privkey.pem
chain = /etc/letsencrypt/live/urbanlive.com.br/chain.pem
fullchain = /etc/letsencrypt/live/urbanlive.com.br/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 433d2a44d0fbdf722cf3e081177da44e
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
urbanlive.com.br = /var/www/certbot
www.urbanlive.com.br = /var/www/certbot
