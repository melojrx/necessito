services:
  db:
    image: postgres:15
    container_name: necessito-db-1
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-necessito_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - necessito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-necessito_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: necessito-redis-1
    env_file:
      - .env.dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - necessito-network
    restart: unless-stopped

  web:
    build: .
    container_name: necessito-web-1
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_data_dev:/app/media
      - ./static:/app/static
    expose:
      - "8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    networks:
      - necessito-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: necessito-nginx-1
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - media_data_dev:/app/media
    depends_on:
      - web
    networks:
      - necessito-network
    restart: unless-stopped

  celery:
    build: .
    container_name: necessito-celery-1
    command: celery -A core worker -l info
    volumes:
      - .:/app
      - media_data_dev:/app/media
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    networks:
      - necessito-network
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: necessito-celery-beat-1
    command: celery -A core beat -l info
    volumes:
      - .:/app
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    networks:
      - necessito-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_data_dev:

networks:
  necessito-network:
    driver: bridge