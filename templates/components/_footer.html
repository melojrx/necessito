{% load static %}
<style>
  footer {
    background-color: #f8f9fa;
    padding: 20px 0;
    border-top: 1px solid #e9ecef;
    margin-top: auto;
  }
  .footer-links a {
    color: #6c757d;
    text-decoration: none;
    margin: 0 10px;
  }
  .footer-links a:hover {
    color: #0056b3;
  }
  .footer-icons a {
    color: #6c757d;
    margin: 0 10px;
  }
  .footer-icons a:hover {
    color: #0056b3;
  }
  .footer-copyright {
    color: #6c757d;
    margin-top: 10px;
  }

  /* Estilo do rodapé fixo mobile tipo app */
  .mobile-footer {
    border-top: 1px solid #dee2e6;
    box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
    font-size: 13px;
    z-index: 1050;
  }
  .mobile-footer i {
    font-size: 1.2rem;
    display: block;
  }
  .mobile-footer a {
    flex: 1;
    padding: 0.5rem 0;
  }
</style>

<!-- Footer padrão (exibido em desktop) -->
<footer class="d-none d-md-block">
  <div class="container-fluid">
    <div class="row align-items-center text-center">
      <div class="col-lg-2 col-12 mb-3 mb-md-0">
        <img src="{% static 'img/logo1.png' %}" alt="Logo Necessito.br" height="150">
      </div>
      <div class="col-lg-10 col-12">
        <div class="footer-links">
          <a href="#">Sobre</a>
          <a href="#">Comprar</a>
          <a href="#">Plano profissional</a>
          <a href="#">Ajuda</a>
          <a href="#">Dicas de segurança</a>
          <a href="#">Termos de uso</a>
          <a href="#">Política de privacidade</a>
          <a href="#">Propriedade intelectual</a>
          <a href="#">Mapa do site</a>
        </div>
        <div class="footer-icons mt-3">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer-copyright">
          © 2025 | Necessito.br - Todos os direitos reservados
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Rodapé fixo mobile tipo app -->
<div class="d-flex d-md-none justify-content-around py-2 bg-white fixed-bottom mobile-footer">
  <!-- Início -->
  <a href="{% url 'home' %}" class="text-center text-decoration-none text-dark">
    <i class="fas fa-home"></i><small>Início</small>
  </a>

  <!-- Buscar -->
  <a href="{% url 'search:necessidade_search_all' %}" class="text-center text-decoration-none text-dark">
    <i class="fas fa-search"></i><small>Buscar</small>
  </a>

  <!-- Perfil ou Login -->
  {% if user.is_authenticated %}
  <a href="{% url 'user_profile' user.pk %}" class="text-center text-decoration-none text-dark">
    <i class="fas fa-user"></i><small>Perfil</small>
  </a>
  {% else %}
  <a href="{% url 'login' %}" class="text-center text-decoration-none text-dark">
    <i class="fas fa-sign-in-alt"></i><small>Entrar</small>
  </a>
  {% endif %}
</div>
