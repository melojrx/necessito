<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-building me-1"></i> Necessito.br
            </a>

            <!-- Botão do menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-start">

                    <!-- Links de navegação -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notificações">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    

                    {% if user.is_authenticated %}
                    <!-- Dropdown do Usuário -->
                    <li class="nav-item dropdown mb-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Olá, {{ user.first_name|capfirst }}!
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'minha_conta_detail' user.pk %}">
                                    <i class="fas fa-user"></i> Minha Conta
                                </a></li>
                            <li><a class="dropdown-item" href="{% url 'necessidade_list' %}">
                                    <i class="fas fa-bullhorn"></i> Meus Anúncios
                                </a></li>
                            <li><a class="dropdown-item" href="{% url 'budget_list' %}">
                                    <i class="far fa-list-alt"></i> Meus Orçamentos
                                </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </a></li>
                        </ul>
                    </li>
                    <!-- Barra de Pesquisa -->
                    <li class="nav-item w-100 mt-2 mt-lg-0">
                        <form >
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="O que você procura?">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </li>
                    
                    {% else %}
                    <!-- Links de Login e Registro -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'login' %}" style="font-size: 14px; white-space: nowrap;">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="nav-link d-flex align-items-center" href="{% url 'register' %}" style="font-size: 14px; white-space: nowrap;">
                            <i class="fas fa-user-plus me-2"></i> Registrar
                        </a>
                    </li>
                    {% endif %}

                    <!-- Botão "Anunciar grátis" -->
                    <li class="nav-item ms-lg-3">
                        <a href="{% url 'necessidade_create' %}"
                            class="btn btn-primary text-white px-4 py-2 rounded-pill d-flex align-items-center justify-content-center me-2"
                            style="font-size: 14px; height: 45px; min-width: 180px; white-space: nowrap;">
                            <i class="fas fa-bullhorn me-2"></i> Anunciar grátis
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
